<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Jqueryの練習</title>
    <meta name="description" content="Jqueryの練習をします">
    
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <p>jQueryの練習</p>
    <div id="box" style="width: 100px; height: 100px; background: red;"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
            $(function() {
                // $('#box').hide('800');
                // $('#box').fadeOut('800');
                // $('#box').toggle(800);
                // $('#box').toggle(800);
                // $('#box').toggle(800);
                // $('#box').toggle(800); 
                // ※交互に書くと繰り返される

                // ↓なんらかの処理が終わった後にこの処理をする
                $('#box').fadeOut(800,function(){
                    // フェードアウトした後に、
                    alert("gone!");
                    // アラートを表示する
                });
            });
    </script>
</body>
